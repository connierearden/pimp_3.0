<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${clients}">
    <h2 th:case="null">No clients found!</h2>
    <div th:case="*">
        <h2>Clients</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Money</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cl : ${clients}">
                <td th:text="${cl.id}"></td>
                <td th:text="${cl.name}"></td>
                <td th:text="${cl.money}"></td>
                <td><a th:href="@{clients/update/user_id={id}(id=${cl.id})}">Edit</a></td>
                <td><a th:href="@{clients/info/user_id={id}(id=${cl.id})}">Info</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/clients/create">Create client</a></p>
</div>
</body>
</html>
